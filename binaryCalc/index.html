<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Binary Calculator</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="calculator">
		<input type="text" id="display" readonly>
		<div class="buttons">
			<button onclick="calculator.appendNumber('0')">0</button>
			<button onclick="calculator.appendNumber('1')">1</button>
			<button onclick="calculator.clear()">C</button>
			<button onclick="calculator.add()">+</button>
			<button onclick="calculator.subtract()">-</button>
			<button onclick="calculator.multiply()">*</button>
			<button onclick="calculator.divide()">/</button>
			<button onclick="calculator.calculate()">=</button>
		</div>
	</div>
	<script src="calculator.js"></script>
</body>

</html>
